<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Speak Minon Language</title>
</head>

<body>
    <nav>Want to learn minion's language?</nav>
    <div id="content">
        <div id="txt-content">
            <textarea id="txt-input" placeholder="Write something here that you want to convert to banana language"></textarea>
            <div id="button">
                <button id="btn-translate">Translate to Banana</button>
            </div>
            <div id="output"></div>
        </div>
        <div id="minion">
            <img src="images/minion.png" alt="minion">
        </div>
    </div>

    <footer>
        <h3>Did you know?</h3>
        <p>The gibberish the minions speak is an actual language called "Banana Language". Use this translator to convert your thoughts from English to Banana language</p>
        </footer>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
